<html>
<head>
  <title>Poho mqtt js</title>
</head>
<script src="https://unpkg.com/mqtt@4.2.6/dist/mqtt.min.js" type="text/javascript"></script>


<script type="text/javascript" language="javascript">
var mqtt;
var client = mqtt.connect('ws://test.mosquitto.org:8080/mqtt');

for(i=0; i<=10; i++){
client.publish('Oceangreen4', 'This is hi '+i)
}
for(i=0; i<=10; i++){
client.publish('Oceangreen', 'This is hello '+i)
}
client.on('message', function (topic, message) {
  console.log(message)
})
//client.end()
 
</script>
<body>
</body>
</html>
